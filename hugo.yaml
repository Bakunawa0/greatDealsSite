# Hugo configuration file
title: Great Deals E-Commerce Corp.

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: About Us
      pageRef: /about
      weight: 2
    - name: Our Services
      pageRef: /services
      weight: 3
    - name: Channel Partners
      pageRef: /#partners
      weight: 4
    - name: Our Clients
      weight: 5
      pageRef: /clients
    - name: Careers
      weight: 6
      pageRef: /careers
    - name: Search
      weight: 7
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
